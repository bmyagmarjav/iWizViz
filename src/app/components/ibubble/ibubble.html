<div class="col-md-6 push-left animated fadeInRightBig">
  <h1 class="year-label">{{$ctrl.service.sharedYear}}</h1>
  <div class="ibubble card">
    <h5 class="graph-header">Reason For Moving by Demographic</h5>
    <i class="fa fa-magic fa-lg graph-icon" aria-hidden="true">
      <span class="tooltiptext">
         <b>Intsruction</b></br></br>
         You can hover over each bubble which will show how many people moves
         based census given survey reason. You can also choose your demograophic
         to visualize more bubbles.
      </span>
    </i>
    <form class="demogr-form" name="bubble-form">
      <label class="demogr-label" for="bubble-select">SELECT</label>
      <select class="demogr-select" name="bubble-select" id="bubble-select"
      ng-options="option.name for option in data.availableOptions track by option.id"
      ng-model="data.selectedOption"></select>
    </form>
  </div>
</div>

<div class="col-md-3">
  <div class="bubble-panel card animated fadeInRightBig delay2s">
    <h5 class="graph-header">Reasons</h5>
    <div class="reason-label" ng-repeat="(key, value) in model">
      <div class="row each">
        <div class="circle-identifier" style="background: {{value}};"></div>
        <div class="re">{{key}}</div>
      </div>

    </div>
  </div>
